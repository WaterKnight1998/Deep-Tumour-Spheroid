<!doctype html>
<html>

<head>
    <title>Spheroids Segmentation - Model comparison</title>
    {% include "stylesheet.html" %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Spheroids Segmentation</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="#navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/chooseModel">Choose model <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/modelComparison">Models Comparison</a>
            </div>
        </div>
    </nav>

    <div class="container" role="main">
        <form method="post" action="/modelComparison" enctype="multipart/form-data" novalidate class="box">
            <div class="box__input">
                <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                    <path
                        d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" />
                </svg>
                <input type="file" name="file" id="file" class="d-none" data-multiple-caption="{count} files selected"
                    multiple />
                <label for="file"><strong>Choose files</strong><span class="box__dragndrop"> or drag them
                        here</span>.</label>

                <div class="modelComparison">
                    <div>Select models to compare:</div>
                
                    {% for model_name in model_names %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="models" id="{{ model_name }}" value="{{ model_name }}">
                            <label class="form-check-label" for="{{ model_name }}">{{ model_name }}</label>
                        </div>
                    {% endfor %}
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg d-block mx-auto" id="submit">Upload</button>
            </div>
            <div class="box__uploading">Uploading&hellip;</div>
            <div class="box__success">Done! <a href="/" class="box__restart" role="button">Upload more?</a></div>
            <div class="box__error">Error! <span></span>. <a href="/" class="box__restart" role="button">Try again!</a>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div id="predictions" class="col px-5">

            </div>
        </div>
    </div>


    <script src="static/js/modelComparison.js"></script>

    {% include "bootstrapJS.html" %}
</body>

</html>
